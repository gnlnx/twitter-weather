<html>
	<head>
		<title>twitter weather</title>
		<script type="text/javascript" src="lib/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="site.js"></script>
		<script type="text/javascript">
		$( function() {
			TwitterWeather.show( '97210', '2009-03-15' );
		});
		</script>
		<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			}
		body {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 0.9em;
			color: #888;
			text-align: center;
			}
		#content {
			width: 85%;
			margin: 0 auto;
			text-align: center;
			}
		dl {
			width: 22%;
			margin-left: 10px;
			float: left;
			}
		dl dt {
			font-weight: bold;
			}
		dl dd {
			text-align: left;
			}
		dl dd ul {
			list-style-type: none;
			}
		</style>
	</head>
	<body>
	<div id="content">
		<div id="config">
			<form action="#" method="post">
				<input type="text" id="zipcode" name="zipcode" />
				<input type="submit" id="submit" name="submit" value="submit" />
			</form>
			<h1>twitter weather for : Portland</h1>
		</div>
		<div id="attitudes">
			<dl id="good-positive">
				<dt>Good Positive</dt>
				<dd><ul></ul></dd>
			</dl>
			<dl id="good-negative">
				<dt>Good Negative</dt>
				<dd><ul></ul></dd>
			</dl>
			<dl id="bad-positive">
				<dt>Bad Positive</dt>
				<dd><ul></ul></dd>
			</dl>
			<dl id="bad-negative">
				<dt>Bad Negative</dt>
				<dd><ul></ul></dd>
			</dl>
			<br style="clear: both" />
		</div>
	</div>
	</body>
</html>
